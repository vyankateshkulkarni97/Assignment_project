<!-- category.component.html -->
<div>
    <h2>Categories</h2>
    <ul>
      <li *ngFor="let category of categories">
        {{ category.CategoryName }}
        <button (click)="updateCategory(category.CategoryId, 'Updated Category')">Update</button>
        <button (click)="deleteCategory(category.CategoryId)">Delete</button>
      </li>
    </ul>
  
    <h2>Add Category</h2>
    <input type="text" [(ngModel)]="newCategoryName" placeholder="New Category Name">
    <button (click)="addCategory(newCategoryName)">Add Category</button>
  </div>
